management:
  info:
    env:
      enabled: true
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      base-path: /
      exposure:
        include: "*"

server:
  port: 8080
  compression:
    enabled: true
    min-response-size: 2048
    mime-types: application/json, application/xml, text/html, text/plain
  servlet:
    context-path: /api

spring:
  application:
    name: Coolbox ERP

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver

    hikari:
      connection-timeout: 30000
      validation-timeout: 5000
      maximum-pool-size: 10
      minimum-idle: 3
      idle-timeout: 600000
      max-lifetime: 1800000
      connection-test-query: SELECT 1
      leak-detection-threshold: 30000
      auto-commit: true
      keepalive-time: 30000
      initialization-fail-timeout: -1

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 20
          fetch_size: 20
        order_inserts: true
        order_updates: true
        generate_statistics: false

  # Flyway para migraciones
  flyway:
    enabled: false
    baseline-on-migrate: false
    locations: classpath:db/migration
    validate-on-migrate: false

  # Configuración de Multipart para subida de archivos
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB

# Configuración AWS S3
aws:
  accessKeyId: ${AWS_ACCESS_KEY}
  secretAccessKey: ${AWS_SECRET_KEY}
  bucketName: ${AWS_BUCKET_NAME}
  region: ${AWS_REGION}

# Configuración JWT
jwt:
  secret: ${JWT_SECRET}
  expiration: 3600000  # 1 hora en milisegundos
  refresh-expiration: 604800000  # 7 días en milisegundos

# Configuración Gemini AI
gemini:
  api-key: ${GEMINI_API_KEY}
  api-url: ${GEMINI_API_URL}
  model: ${GEMINI_MODEL:gemini-2.0-flash}
  temperature: 0.7
  max-tokens: 2000

# Configuración Google Search
google:
  search:
    key: ${GOOGLE_SEARCH_KEY}
    cx: ${GOOGLE_SEARCH_CX}

# Configuración de Logging
logging:
  level:
    root: INFO
    com.proyecto.coolboxtienda: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
    org.flywaydb: INFO

# Configuración OpenAPI/Swagger
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    tags-sorter: alpha
    operations-sorter: alpha
  packages-to-scan: com.proyecto.coolboxtienda.controller
  show-actuator: true